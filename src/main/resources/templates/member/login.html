<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<title>Login</title>
	<link href="/css/layout.css" rel="stylesheet" type="text/css" />
	<link rel='shortcut icon' type='image/x-icon' href='/img/favicon.ico'/>
</head>
<body>
	<div id="wrap">
		<div id="content" class="member">
			<article class="login">
				<h1>
					<a href="javascript:;"><img src="/img/login_logo.png" alt="K-Paas logo" style="margin-bottom: -100px; margin-left: -20px;"/></a>
				</h1>
				<fieldset>
					<input type="text" id="logid" name="keyword"  maxlength="100" placeholder="ID" />
					<input type="password" id="logps" name="keyword" maxlength="253" placeholder="Password" />
				</fieldset>
				<!-- btn -->
				<div class="btn03">
					<button type="submit" id="login">로그인</button>
				</div>
				<p>운영자 등록이 필요하신가요?<a href="/container-platform/join">회원가입</a></p>
			</article>
		</div>
	</div>
	<script src="/js/common.js" type="text/javascript"></script>
	<script type="text/javascript">
		window.onload = () => {
			document.getElementById('login').addEventListener('click', (e) => {
				if(document.getElementById('logid').value != '' && document.getElementById('logps').value != ''){
					func.loginCheck(document.getElementById('logid').value, document.getElementById('logps').value);
				} else {
					if(document.getElementById('logid').value == ''){
						func.alertPopup('ERROR', '아이디를 입력해주세요.', true, MSG_CLOSE, 'closed');
					} else {
						func.alertPopup('ERROR', '비밀번호를 입력해주세요.', true, MSG_CLOSE, 'closed');
					};
				};
			}, false);

			document.getElementById('logps').onkeydown = function(event) {
				if(event.keyCode === 13){
					if(document.getElementById('modal')){
						document.body.removeChild(document.getElementById('modal'));
					} else {
						if(document.getElementById('logid').value != '' && document.getElementById('logps').value != ''){
							func.loginCheck(document.getElementById('logid').value, document.getElementById('logps').value);
						} else {
							if(document.getElementById('logid').value == ''){
								func.alertPopup('ERROR', '아이디를 입력해주세요.', true, MSG_CLOSE, 'closed');
							} else {
								func.alertPopup('ERROR', '비밀번호를 입력해주세요.', true, MSG_CLOSE, 'closed');
							};
						};
					};
				};
			};

			document.getElementById('logid').onkeydown = function(event) {
				if(event.keyCode === 13){
					if(document.getElementById('modal')){
						document.body.removeChild(document.getElementById('modal'));
					} else {
						if(document.getElementById('logid').value != '' && document.getElementById('logps').value != ''){
							func.loginCheck(document.getElementById('logid').value, document.getElementById('logps').value);
						} else {
							if(document.getElementById('logid').value == ''){
								func.alertPopup('ERROR', '아이디를 입력해주세요.', true, MSG_CLOSE, 'closed');
							} else {
								func.alertPopup('ERROR', '비밀번호를 입력해주세요.', true, MSG_CLOSE, 'closed');
							};
						};
					};
				};
			};
		}
	</script>
</body>
</html>
